<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tags Input</title>
</head>
<body>

	Tipo search, que acrescenta o x ao final para apagar<br>
	<input type="search" name="search">

	<br>
	Tipo:email com required para Validar email
	<form method="POST">
		<input type="email" name="email" required>

		<input type="submit" name="Enviar">
	</form>

	<br>


	tipo: url com required para Validar url
	<form method="POST">
		<input type="url" name="url" required>

		<input type="submit" name="Enviar">
	</form>

	<br>
	Tipo: tel útil para abrir o teclado no celular
	<form method="POST">
		<input type="tel" name="tel" required>

		<input type="submit" name="Enviar">
	</form>

	<br>

	<form method="POST">
		<input type="number" required>

		<input type="submit" name="Enviar">
	</form>
	<br>

	Mínimo 1 e Máximo 5
	<form method="POST">
		<input type="range" min="1" max="5"required>

		<input type="submit" name="Enviar">
	</form>

	<br>

	Data :)
	<form method="POST">
		<input type="date">

		<input type="submit" name="Enviar">
	</form>

	<br>

	Mês :)
	<form method="POST">
		<input type="month">

		<input type="submit" name="Enviar">
	</form>

	<br>

	semana do ano :)
	<form method="POST">
		<input type="week">

		<input type="submit" name="Enviar">
	</form>

	<br>

	Tempo :)
	<form method="POST">
		<input type="time">

		<input type="submit" name="Enviar">
	</form>

	<br>

	data e hora :)
	<form method="POST">
		<input type="datetime-local">

		<input type="submit" name="Enviar">
	</form>

	<br>

	Color :)
	<form method="POST">
		<input type="color">

		<input type="submit" name="Enviar">
	</form>

	<a href="../index.html">Voltar ao índice</a>




</body>
</html>
